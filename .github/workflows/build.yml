
# https://github.com/zmwangx/rust-ffmpeg/blob/master/.github/workflows/build.yml


name: build
on:
  push:
  # pull_request:
  # schedule:
  #   - cron: "0 0 * * *"

jobs:
  build-linux:
    name: Linux - FFmpeg 7.1 - build
    runs-on: ubuntu-latest
    container: jrottenberg/ffmpeg:7.1-ubuntu
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          apt update
          apt install -y --no-install-recommends clang curl pkg-config sudo gcc ca-certificates openssl libssl-dev build-essential
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt
      - name: Build
        run: |
          cargo build --release
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            target/release/purr*

  build-linux-cuda:
    name: Linux - FFmpeg 7.1 - build with CUDA
    runs-on: ubuntu-latest
    container: jrottenberg/ffmpeg:7.1-ubuntu
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          apt update
          apt install -y --no-install-recommends clang curl pkg-config sudo gcc ca-certificates openssl libssl-dev build-essential
      - uses: Jimver/cuda-toolkit@master
        id: cuda-toolkit
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: stable
      - name: Build
        run: |
          cargo build --release --features cuda
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            target/release/purr*

  build-macos:
    name: macOS - FFmpeg latest - build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          brew install ffmpeg pkg-config cmake
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: stable
      - name: Build
        run: |
          cargo build --release --features metal
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            target/release/purr*


  build-windows:
    name: Windows - FFmpeg latest - build
    runs-on: windows-2025
    env:
      FFMPEG_DOWNLOAD_URL: https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full-shared.7z
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          $VCINSTALLDIR = $(& "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath)
          Add-Content $env:GITHUB_ENV "LIBCLANG_PATH=${VCINSTALLDIR}\VC\Tools\LLVM\x64\bin`n"
          Invoke-WebRequest "${env:FFMPEG_DOWNLOAD_URL}" -OutFile ffmpeg-release-full-shared.7z
          7z x ffmpeg-release-full-shared.7z
          mkdir ffmpeg
          mv ffmpeg-*/* ffmpeg/
          Add-Content $env:GITHUB_ENV "FFMPEG_DIR=${pwd}\ffmpeg`n"
          Add-Content $env:GITHUB_PATH "${pwd}\ffmpeg\bin`n"
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
          toolchain: stable
      - uses: ilammy/msvc-dev-cmd@v1.4.1
      - name: Install cuda & cmake
        run: |
          winget add --accept-source-agreements --id Nvidia.CUDA
          winget add --accept-source-agreements --id Kitware.CMake 
          Add-Content $env:GITHUB_ENV "CUDA_PATH=C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.9`n"
      - name: Build
        run: |
          cargo build --release --features cuda
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            target/release/purr*
